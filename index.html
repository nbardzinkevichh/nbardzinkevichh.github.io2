<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <main>
      <section class="social-links-container">
        <h1 class="visually-hidden">social links profile</h1>
        <div class="title">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-image" style="border-radius: 50%" width="50%" height="auto">
          <h2 class="name">Jessica Randall</h2>
          <span class="location">London, United Kingdom</span>
        </div>
        
        <p class="profession">"Front-end developer and avid reader."</p>
    
        <nav class="social-links">
          <ul>
            <li>
              <a href="#" class="link button">
                GitHub
              </a>
            </li>
            <li>
              <a href="#" class="link button">
                Frontend Mentor
              </a>
            </li>
            <li>
              <a href="#" class="link button">
                LinkedIn
              </a>
            </li>
            <li>
              <a href="#" class="link button">
                Twitter
              </a>
            </li>
            <li>
              <a href="#" class="link button">
                Instagram
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nikolai B.</a>.
      </div>
    </footer>
  </div>
</body>
</html>
